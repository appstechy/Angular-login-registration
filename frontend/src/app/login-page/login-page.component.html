<!-- app.component.html -->
<div class="login-container p-4 shadow mt-5 bg-white">
    
    <div class="p-3 shadow">
      <h2 class="mb-4 text-center">Login Page</h2>
    <div class="d-flex justify-content-center">
        <img draggable="false" ondragstart="return false" src="https://www.iconbunny.com/icons/media/catalog/product/6/2/620.12-login-icon-iconbunny.jpg" class="h-25 w-25">
    </div>
    
    <form class="needs-validation" (submit)="login()" novalidate>
        <div class="form-group">
            <label class="form-label" for="username">Username:</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="username" required>
            <div class="invalid-feedback">Username is required.</div>
        </div>

        <div class="form-group">
            <label class="form-label" for="password">Password:</label>
            <div class="input-group">
              <input type="{{ isPasswordVisible ? 'text' : 'password' }}" name="password" class="form-control" [(ngModel)]="password" required>
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" (click)="togglePasswordVisibility()">
                  <img src="{{ isPasswordVisible ? 'https://cdn-icons-png.flaticon.com/512/159/159604.png': 'https://cdn-icons-png.flaticon.com/512/2767/2767146.png'}}" height="10px" weight="10px">
                </button>
              </div>
            </div>
          </div>

        <button type="submit" class="btn btn-primary btn-block mt-3 shadow">Login</button>
    </form>
    </div>
</div>
