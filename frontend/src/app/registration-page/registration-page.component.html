<!-- registration-page.component.html -->
<!-- app.component.html -->
<div class="login-container p-4 shadow mt-5 bg-white">
    

    <div class="p-3 shadow">
      <h2 class="mb-4 text-center">Registration Page</h2>
    <div class="d-flex justify-content-center">
        <img draggable="false" ondragstart="return false" src="https://www.projectcounter.org/wp-content/uploads/2016/03/icon-register.png" class="h-25 w-25">
    </div>
    

    <form class="needs-validation" (submit)="register()" novalidate>
        <div class="form-group">
            <label class="form-label" for="username">Username:</label>
            <input type="text" id="username" class="form-control" name="username" [(ngModel)]="username" required>
            <div class="invalid-feedback">Username is required.</div>
        </div>

        <div class="form-group">
            <label class="form-label" for="password">Password:</label>
            <div class="input-group">
              <input type="{{ isPasswordVisible ? 'text' : 'password' }}" name="password" class="form-control" [(ngModel)]="password" required>
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" (click)="togglePasswordVisibility()">
                  <img src="{{ isPasswordVisible ? 'https://cdn-icons-png.flaticon.com/512/159/159604.png': 'https://cdn-icons-png.flaticon.com/512/2767/2767146.png'}}" height="10px" weight="10px">
                </button>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label class="form-label" for="confirmPassword">Confirm Password:</label>
            <div class="input-group">
              <input type="{{ isPasswordVisible ? 'text' : 'password' }}" name="confirmPassword" class="form-control" [(ngModel)]="confirmPassword" required>
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" (click)="togglePasswordVisibility()">
                  <img src="{{ isPasswordVisible ? 'https://cdn-icons-png.flaticon.com/512/159/159604.png': 'https://cdn-icons-png.flaticon.com/512/2767/2767146.png'}}" height="10px" weight="10px">
                </button>
              </div>
            </div>
          </div>

        <div class="form-group">
            <label class="form-label" for="fullName">Full Name:</label>
            <input type="text" id="fullName" class="form-control" name="fullName" [(ngModel)]="fullName" required>
        </div>

        <div class="form-group">
            <label class="form-label" for="dateOfBirth">Date Of Birth:</label>
            <input type="date" id="dateOfBirth" class="form-control" name="dateOfBirth" [(ngModel)]="dateOfBirth" required>
        </div>


        <div class="form-group">
            <label class="form-label" for="email">Email:</label>
            <input type="email" id="email" class="form-control" name="email" [(ngModel)]="email" required>
        </div>


        <div class="form-group">
            <label class="form-label" for="phoneNumber">Phone Number:</label>
            <input type="number" id="phoneNumber" class="form-control" name="phoneNumber" [(ngModel)]="phoneNumber" required>
        </div>


        <div class="form-group">
            <label class="form-label" for="gender">Gender:</label>
            <select name="gender" class="form-control" [(ngModel)]="gender" required>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
        </div>
          
        
        <button type="submit" class="btn btn-primary btn-block mt-3 shadow">Register</button>
    </form>
  </div>
</div>
